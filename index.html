<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>審核申請資料</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 10px; }
    h2 { text-align: center; }
    .entry { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
    button { margin-right: 10px; }
    .danger { color: red; }
  </style>
</head>
<body>
  <h2>審核註冊申請</h2>

  <div>
    <label>管理員密碼：<input type="password" id="adminPass"></label>
    <button onclick="verifyPassword()">登入</button>
  </div>

  <div id="content" style="display:none">
    <h3>待審核清單</h3>
    <div id="entries"></div>
    <button class="danger" onclick="deleteAll()">⚠️ 一鍵刪除所有資料</button>
  </div>

  <script>
    const ADMIN_PASSWORD = "yourPasswordHere"; // ✅ 請改成你自己的密碼

    const getPendingAPI = "https://us-central1-chesolutionsignup.cloudfunctions.net/getPendingUsers";
    const deletePendingURL = "https://chesolutionsignup-default-rtdb.firebaseio.com/pendingUsers";
    const targetDB = "https://access-7a3c3-default-rtdb.firebaseio.com/users";

    function verifyPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("content").style.display = "block";
        loadData();
      } else {
        alert("密碼錯誤");
      }
    }

    async function loadData() {
      try {
        const res = await fetch(getPendingAPI);
        const data = await res.json();
        const container = document.getElementById("entries");
        container.innerHTML = "";

        if (!data || Object.keys(data).length === 0) {
          container.innerHTML = "✅ 目前沒有待審核資料";
          return;
        }

        Object.entries(data).forEach(([key, entry]) => {
          const { "申請帳號": username, "申請密碼": password, "真實姓名": name, "Facebook資訊": fb, "銀行帳號後五碼": bank,
            "選擇學校": schools, "總金額": price, "送出時間": submittedAt } = entry;

          if (!username || !password || !Array.isArray(schools)) {
            console.warn("⚠️ 略過格式錯誤資料：", key);
            return;
          }

          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <p><strong>帳號：</strong>${username}</p>
            <p><strong>密碼：</strong>${password}</p>
            <p><strong>姓名：</strong>${name}</p>
            <p><strong>FB：</strong>${fb}</p>
            <p><strong>銀行後五碼：</strong>${bank}</p>
            <p><strong>學校：</strong>${schools.join(", ")}</p>
            <p><strong>金額：</strong>${price}</p>
            <p><strong>送出時間：</strong>${submittedAt}</p>
            <button onclick='approve("${key}", ${JSON.stringify(entry)})'>✅ 同意送出</button>
            <button onclick='remove("${key}")'>🗑️ 刪除此筆</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("❌ 資料讀取失敗", err);
        alert("❌ 讀取錯誤，請稍後再試");
      }
    }

    async function approve(key, entry) {
      const username = entry["申請帳號"];
      const payload = {
        password: entry["申請密碼"],
        isLoggedIn: false,
        sessionToken: "",
        purchased: {}
      };
      (entry["選擇學校"] || []).forEach(s => payload.purchased[s] = true);

      await fetch(`${targetDB}/${username}.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      await remove(key);
    }

    async function remove(key) {
      await fetch(`${deletePendingURL}/${key}.json`, { method: "DELETE" });
      loadData();
    }

    async function deleteAll() {
      if (!confirm("⚠️ 確定要刪除所有資料嗎？這無法復原！")) return;
      await fetch(deletePendingURL + ".json", { method: "DELETE" });
      loadData();
    }
  </script>
</body>
</html>
